<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter GROQ API Key</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #e0eafc, #cfdef3);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }

    .card {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #333;
    }

    .error-message {
      background-color: #ffe6e6;
      border: 1px solid #ff4f4f;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.95rem;
      color: #900;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    input[type="text"] {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      max-width: 100%;
      color: #333;
    }

    input::placeholder {
      color: #999;
    }

    button {
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }

    p {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.5rem;
      }

      .card {
        padding: 1.5rem 1rem;
      }

      input[type="text"], button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Enter Your GROQ API Key</h2>

    {% if error_message %}
      <div class="error-message">{{ error_message }}</div>
    {% endif %}

    <form method="POST">
      <input type="text" name="api_key" placeholder="Enter your key" required />
      <button type="submit">Submit</button>
    </form>

    <p>Your key will be used to connect securely to the chatbot.</p>
  </div>
</body>
</html>
